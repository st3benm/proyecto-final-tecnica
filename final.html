<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Proyecto Final - Editor de Texto</title>
</head>
<body>

    <h2>Editor de Texto - Proyecto Final</h2>

    <!-- Barra de herramientas -->
    <div id="barra">
        <button id="btn-palabras">Palabras</button>
        <button id="btn-signos">Signos</button>
        <button id="btn-vocales">Vocales</button>
        <button id="btn-consonantes">Consonantes</button>
        <button id="btn-digitos">Dígitos</button>
        <button id="btn-mayus">Mayúsculas</button>
        <button id="btn-minus">Minúsculas</button>
        <button id="btn-parrafos">Párrafos</button>
        <button id="btn-invertir">Invertir</button>
        <button id="btn-caracteres">Caracteres</button>
        <button id="btn-buscar">Buscar Palabra</button>
        <button id="btn-contar-caracter">Contar Carácter</button>
        <button id="btn-pares">Posiciones Pares</button>
        <button id="btn-impares">Posiciones Impares</button>
        <button id="btn-agregar">Agregar Texto</button>
    </div>

    <br>

    <!-- Área de texto -->
    <textarea id="texto" rows="12" cols="80" placeholder="Escribe aquí tu texto..."></textarea>

    <br><br>

    <!-- Área de resultados -->
    <div id="resultado" style="border:1px solid black; padding:10px; width:700px;">
        <strong>Resultados aparecerán aquí...</strong>
    </div>

</body>
</html>
